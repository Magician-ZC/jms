<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token管理中心</title>
    <link rel="stylesheet" href="/static/management.css">
</head>
<body>
    <!-- 密码认证遮罩层 -->
    <div id="auth-overlay" class="auth-overlay">
        <div class="auth-dialog">
            <h2>🔐 访问认证</h2>
            <p>请输入管理密码以访问Token管理中心</p>
            <form id="auth-form">
                <input type="password" id="password-input" placeholder="请输入密码" autocomplete="off" required>
                <button type="submit" class="btn btn-primary">验证</button>
            </form>
            <p id="auth-error" class="error-text" style="display: none;">密码错误，请重试</p>
        </div>
    </div>

    <!-- 主容器 -->
    <div id="main-container" class="container" style="display: none;">
        <header class="header">
            <div class="header-left">
                <h1>🎫 Token管理中心</h1>
            </div>
            <div class="header-right">
                <div class="status-bar">
                    <span id="connection-status" class="status-indicator disconnected">
                        <span class="status-dot"></span>
                        <span class="status-text">未连接</span>
                    </span>
                    <span id="last-refresh" class="last-refresh">最后刷新: --</span>
                </div>
                <div class="header-actions">
                    <button id="refresh-btn" class="btn btn-secondary" title="刷新列表">
                        🔄 刷新
                    </button>
                    <button id="logout-btn" class="btn btn-outline" title="退出登录">
                        🚪 退出
                    </button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <!-- 统计信息 -->
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-value" id="total-count">0</span>
                    <span class="stat-label">总数</span>
                </div>
                <div class="stat-item active">
                    <span class="stat-value" id="active-count">0</span>
                    <span class="stat-label">活跃</span>
                </div>
                <div class="stat-item expired">
                    <span class="stat-value" id="expired-count">0</span>
                    <span class="stat-label">过期</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="connection-count">0</span>
                    <span class="stat-label">在线插件</span>
                </div>
            </div>

            <!-- Token列表 -->
            <div class="token-list-container">
                <div class="list-header">
                    <h2>Token列表</h2>
                    <div class="filter-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="show-expired" checked>
                            显示已过期
                        </label>
                    </div>
                </div>
                
                <div id="token-list" class="token-list">
                    <!-- Token卡片将通过JavaScript动态渲染 -->
                    <div class="loading-placeholder">
                        <div class="spinner"></div>
                        <p>加载中...</p>
                    </div>
                </div>

                <!-- 空状态 -->
                <div id="empty-state" class="empty-state" style="display: none;">
                    <div class="empty-icon">📭</div>
                    <h3>暂无Token</h3>
                    <p>还没有任何Token记录，请通过Chrome插件获取Token</p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Token Management System v1.0.0</p>
        </footer>
    </div>

    <!-- 删除确认对话框 -->
    <div id="delete-dialog" class="dialog-overlay" style="display: none;">
        <div class="dialog">
            <h3>⚠️ 确认删除</h3>
            <p>确定要删除用户 <strong id="delete-user-id"></strong> 的Token吗？</p>
            <p class="warning-text">此操作不可恢复！</p>
            <div class="dialog-actions">
                <button id="cancel-delete" class="btn btn-secondary">取消</button>
                <button id="confirm-delete" class="btn btn-danger">确认删除</button>
            </div>
        </div>
    </div>

    <!-- Toast通知 -->
    <div id="toast-container" class="toast-container"></div>

    <script src="/static/management.js"></script>
</body>
</html>
